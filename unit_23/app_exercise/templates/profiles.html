{% extends "base.html" %}
{% block content %}
<img src="{{ user.image_url }}" width="100" height="100">

<h1>{{user.first_name}} {{user.last_name}}'s Profile {{ user.image_url }}</h1>
<span>First Name:</span>
<span>{{user.first_name}}</span>
<br>
<span>Last Name:</span>
<span>{{user.last_name}}</span>
<br>
<span>Id:</span>
<span>{{user.id}}</span>
<br>
<span>img url:</span>
<span>{{user.image_url}}</span>

<p></p>
<form action="/users/{{user.id}}/edit">
    <input type="submit" value="Edit" />
</form>
<form action="/users/{{user.id}}/remove">
    <input type="submit" value="Delete" />
</form>

{% endblock %}



</body>

</html>
